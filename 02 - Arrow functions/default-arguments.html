<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Default Arguments</title>
  </head>
  <body>
    <script>
      //we can assign a default value to the parameters so if
      //the function gets called without args they still have a default value
      function calculateBill(total, tax = 0.13, tip = 0.15) {
        return total + total * tax + total * tip;
      }

      //if we want to specify some values and keep the default value of some others
      // we can use undefined so the function will grab the default value for that parameter
      const totalBill = calculateBill(100, undefined, 0.25);
      console.log(totalBill);
    </script>
  </body>
</html>
